    <!-- Estilo customizado -->
    <style>
        body {
            background: linear-gradient(135deg, rgba(0, 38, 255, 0.8), rgba(0, 0, 0, 0.9)); /* Degradê azul marinho suave */
            color: rgb(100, 86, 255);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.9); /* Navbar com fundo quase preto */
            color: rgb(26, 64, 255);
        }

        .navbar-brand img {
            width: 35px;
            height: 35px;
        }

        .navbar-nav {
            margin-left: auto; /* Isso alinha os itens à direita */
        }

        .navbar-nav .nav-link {
            color: rgb(255, 255, 255) !important;
            position: relative;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px; /* Espessura da borda */
            background: transparent; /* Cor inicial da borda */
            transition: background 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #fff; /* Altera a cor do texto ao passar o mouse */
        }

        .navbar-nav .nav-link:hover::after {
            background: #fff; /* Cor da borda ao passar o mouse */
        }

        .container {
            max-width: 800px; /* Largura máxima do container */
            margin: 20px auto; /* Centraliza o container */
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com leve transparência */
            border-radius: 10px; /* Cantos arredondados */
            padding: 20px; /* Espaçamento interno */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
        }

        .texto_sobrenos h3 {
            color: #343a40;
            font-weight: bold;
        }
        .texto_sobrenos h5 {
            margin-top: 15px;
            line-height: 1.6;
            color: #495057;
        }   
        .texto_sobrenos h6 {
            margin-top: 20px;
            color: #343a40;
            font-style: italic;
        }
        .quote {
            font-style: italic;
            color: #007bff;
        }
        .membros {
            font-weight: bold;
            color: #000;
        }
        /* Estilo da seção de valores */
        .valores_sobrenos {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            color: #343a40;
        }
        .valores_sobrenos h3 {
            color: #007bff;
            font-weight: bold;
        }
        .valores_sobrenos p {
            color: #495057;
            line-height: 1.6;
        }
        /* Rodapé fixo */
        .footer {
            background-color: black; 
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
